    <div class="main">
        <h2>Contact Me</h2>

        <form id="contactForm">
            <label for="yName">Your name (required) </label>
            <input type="text" id="yName" name="yName"><br><br>
            <label for="yEmail">Your email </label>
            <input type="text" id="yEmail" email="yEmail"><br><br>

            <div class="comment-box">
                <label for="comments">Your comment </label>
                <textarea id="comments" name="comments"></textarea>
            </div><br>

            
            

            <input type="submit" value="Send" class="send-button">
            <p id="error-message" style="color: red; display: none;">Please enter your name before submitting!</p>
        </form>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                let nameInput = document.getElementById("yName").value.trim();
                let errorMessage = document.getElementById("error-message");

                if (nameInput === "") {
                    event.preventDefault();
                    errorMessage.style.display = "block";
                } else {
                    errorMessage.style.display = "none";
                }


            });
        </script>
